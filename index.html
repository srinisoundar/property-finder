<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <title>Property Finder</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Property Finder">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Property Finder">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#000">
    <script src="scripts/constants.js"></script>

</head>

<body>
<div class="property-finder-app">
    <nav class="navigation" id="navigation-main"></nav>
    <main class="container-main">
        <div class="container-main__wrapper">
            <section class="container-left">
                <div class="property-info-wrapper" id="property-info"></div>
                <div class="property-slide-wrapper" id="property-slide"></div>
                <div class="property-content-wrapper" id="property-content"></div>
            </section>
            <aside class="container-right">
                <div class="property-agency-wrapper" id="property-agency"></div>
                <div class="property-contact-wrapper" id="property-contact"></div>
                <div class="property-ad-wrapper" id="property-ad"></div>
                <div class="property-share-wrapper" id="property-share"></div>
                <div class="property-market-wrapper" id="property-market"></div>
            </aside>
        </div>
    </main>
    <div class="container-bottom">
        <div class="property-similar-wrapper">
            <div class="property-similar">
                <h4 class="property-similar__heading">
                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                    <span>PEOPLE ALSO CHECKED THIS PROPERTIES OUT</span>
                </h4>
                <div class="property-similar__block">

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
